on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://containterregistry7cwkv6diblxjy.azurecr.io
        username: ${{ secrets.AzureAppService_ContainerUsername_f1f504afd03349fea469fa3d44c62373 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2099cd29324646b2b34d32fc5cd2d424 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: containterregistry7cwkv6diblxjy.azurecr.io/minimalshiny:${{ github.sha }}
        file: ./Dockerfile

