# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webbapp7cwkv6diblxjy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://containterregistry7cwkv6diblxjy.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_98a698bc6a1f430fa0d270677d52a981 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94ee6314db784d1dab3b68de8d74b146 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: containterregistry7cwkv6diblxjy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98a698bc6a1f430fa0d270677d52a981 }}/compressor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webbapp7cwkv6diblxjy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f158d7d97be4ca486b235e343869743 }}
        images: 'containterregistry7cwkv6diblxjy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98a698bc6a1f430fa0d270677d52a981 }}/compressor:${{ github.sha }}'