# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webbapp2ngsulxtiqxso

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://containterregistry2ngsulxtiqxso.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e8d2d89368a45ff92192226c1d7c679 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_53c5ad0f6b0846f5be0eaa41a7a6ac20 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: containterregistry2ngsulxtiqxso.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e8d2d89368a45ff92192226c1d7c679 }}/compressor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webbapp2ngsulxtiqxso'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7adf51c7ddad4f12943d554dc9f8bdbe }}
        images: 'containterregistry2ngsulxtiqxso.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e8d2d89368a45ff92192226c1d7c679 }}/compressor:${{ github.sha }}'